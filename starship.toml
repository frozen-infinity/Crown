"$schema" = 'https://starship.rs/config-schema.json'

format = """
$username\
$directory\
$git_branch\
$git_status\
$fill\
$c\
$elixir\
$elm\
$golang\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
$scala\
$conda\
$python\
$time\n  \
[Û±û™](fg:#ffffff) \
"""

palette = "rose-pine"

[palettes.rose-pine]
overlay = '#ffffff'
love = '#000000'
gold = '#000000'
rose = '#000000'
pine = '#000000'
foam = '#000000'
iris = '#000000'

[directory]
format = "[ ÓÇ∂](fg:overlay)[ $path ]($style)[ÓÇ¥](fg:overlay) "
style = "bg:overlay fg:#000000"
truncation_length = 3
truncation_symbol = "‚Ä¶/"

[directory.substitutions]
Documents = "Û∞àô"
Downloads = "ÔÄô "
Music = "ÔÄÅ "
Pictures = "ÔÄæ "

[fill]
style = "fg:overlay"
symbol = " "

[git_branch]
format = "[ ÓÇ∂](fg:overlay)[ $symbol $branch ]($style)[ÓÇ¥](fg:overlay) "
style = "bg:overlay fg:#000000"
symbol = "Ôêò"

[git_status]
disabled = false
style = "bg:overlay fg:#000000"
format = '[ ÓÇ∂](fg:overlay)([$all_status$ahead_behind]($style))[ÓÇ¥](fg:overlay) '
up_to_date = '[ ‚úì ](bg:overlay fg:iris)'
untracked = '[?\($count\)](bg:overlay fg:gold)'
stashed = '[\$](bg:overlay fg:iris)'
modified = '[!\($count\)](bg:overlay fg:gold)'
renamed = '[¬ª\($count\)](bg:overlay fg:iris)'
deleted = '[‚úò\($count\)](style)'
staged = '[++\($count\)](bg:overlay fg:gold)'
ahead = '[‚á°\(${count}\)](bg:overlay fg:foam)'
diverged = '‚áï[\[](bg:overlay fg:iris)[‚á°\(${ahead_count}\)](bg:overlay fg:foam)[‚á£\(${behind_count}\)](bg:overlay fg:rose)[\]](bg:overlay fg:iris)'
behind = '[‚á£\(${count}\)](bg:overlay fg:rose)'

[time]
disabled = false
format = " [ÓÇ∂](fg:overlay)[ $time Û∞¥à ]($style)[ÓÇ¥ ](fg:overlay)"
style = "bg:overlay fg:rose"
time_format = "%I:%M%P"
use_12hr = true

[username]
disabled = false
format = "[ ÓÇ∂](fg:overlay)[ Û∞£á $user ]($style)[ÓÇ¥](fg:overlay) "
show_always = true
style_root = "bg:overlay fg:#000000"
